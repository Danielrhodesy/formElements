<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Elements</title>
  </head>
  <body>
    <main>
      <h1>Form Elements</h1>

      <form id="" class="" action="success.html" method="post" enctype="multipart/form-data">

        <label for="firstName">First Name</label>
        <input type="text" id="" class="formElement" placeholder="Please enter some text" value="pre added value" name="firstName">
        <br>
        <label for="number">Number</label>
        <input type="number" name="number" value="" min="0" max="10" step="0.5">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" value="">
        <br>
        <label for="file">File</label>
        <input type="file" name="file" value="" multiple>
        <br>
        <label for="reset">Reset</label>
        <input type="reset" name="" value="Reset for Form">
        <br>
        <label for="radio">Radio</label>
        <br>
        <input type="radio" name="gender" value="male"><label for="">Male</label><br>
        <input type="radio" name="gender" value="female"><label for="">Female</label><br>
        <input type="radio" name="gender" value="other"><label for="">Other</label><br>
        <br>
        <label for="">Checkbox</label>
        <input type="checkbox" name="fruit[]" value="apples"><label for="">Apples</label>
        <input type="checkbox" name="fruit[]" value="bananas"><label for="">Bananas</label>
        <input type="checkbox" name="fruit[]" value="pear"><label for="">Pears</label>
        <br>
        <label for="">Large Text Area</label>
        <br>
        <textarea name="name" rows="8" cols="80"></textarea>
        <br>
        <label for="">Select Options</label>
        <select class="" name="options">
          <option value="">Please choose an option</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <br>
        <label for="">Color</label>
        <br>
        <input type="color" name="" value="">
        <br>
        <label for="">Date Time</label>
        <input type="date" name="" value="">
        <br>
        <label for="">URL</label>
        <input type="url" name="" value="">
        <br>
        <label for="">Range</label>
        <input type="range" name="" value="">
        <br>
        <label for="">Phone</label>
        <input type="tel" name="" value="">
        <br>
        <label for="">Button</label>
        <br>
        <button type="submit" name="button"></button>






        <br>
        <input type="submit" name="" value="Submit Form">




      </form>







    </main>
  </body>
</html>
